<h1> Filter Fun </h1>
<canvas id="can"></canvas>
<h2> Load Image </h2>
<p>
  <input type="file" multiple="false" id="f1"  accept="image/*" onchange="upload()">
</p>
<h2> Choose Filter </h2>
<p>
  <input type="button" value="Gray" id="b1" onclick="makeGray()">
  <input type="button" value="Red" id="b2"
         onclick="makeRed()">
  <input type="button" value="Rainbow" id="b2"
         onclick="makeRainbow()">
</p>
<p>
  <input type="button" value="Clear Canvas" id="r1" onclick="reset()">
</p>
